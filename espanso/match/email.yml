global_vars:
  - name: codes
    type: echo
    params:
      echo: |
        hello@svm.codes
        mail@svm.codes
        shad@svm.codes

  - name: engineer
    type: echo
    params:
      echo: |
        hello@svm.engineer
        contact@svm.engineer
        kaminski@svm.engineer

  - name: stonecode
    type: echo
    params:
      echo: |
        support@stonecode.pro
        contact@stonecode.pro
        samuel.kaminski@stonecode.pro

  - name: gmail
    type: echo
    params:
      echo: |
        samuel.kaminski.dev@gmail.com
        samuel.kaminski.webdev@gmail.com
        samuel.kaminski.nexus@gmail.com

  - name: mail
    type: echo
    params:
      echo: "{{codes}}{{engineer}}{{stonecode}}{{gmail}}"

matches:
  - trigger: "@mail"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: fish -c "echo -e '{{mail}}' | choose; or echo mail@svm.codes"
          shell: zsh

  - trigger: "@codes"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: fish -c "echo -e '{{codes}}' | choose; or echo mail@svm.codes"
          shell: zsh

  - trigger: "@engineer"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: fish -c "echo -e '{{engineer}}' | choose; or echo mail@svm.codes"
          shell: zsh

  - trigger: "@stonecode"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: fish -c "echo -e '{{stonecode}}' | choose; or echo mail@svm.codes"
          shell: zsh

  - trigger: "@gmail"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: fish -c "echo -e '{{gmail}}' | choose; or echo mail@svm.codes"
          shell: zsh
